<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-justify-content">
            <h2>Информация о вакансиях</h2>
            {% for vacancy in vacancies %}
            <div class="card">
                <div class="card-head">
                    № {{vacancy.id}}. Компания: {{vacancy.company.company_name}}
                </div>
                <div class="card-body">
                    Должность: № {{vacancy.post.id}}, Название: {{vacancy.post.post}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
