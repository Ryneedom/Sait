<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-justify-content">
            <h2>Авторизация</h2>
            <form method="POST">
                {% csrf_token %}
                <label>Выберите тип учетной записи: пользователь или компания</label>
                <p>
                    <input type="radio" value="user" checked name="login"/>Пользователь
                </p>
                <p>
                    <input type="radio" value="company" name="login"/>Компания
                </p>
                <p>
                    <label>Имя: </label><br>
                    <input type="text" name="name" value="" />
                </p>
                <input type="submit" value="Авторизоваться" >
            </form>
            <a href="/register" >Зарегистрироваться в системе</a>
            {% if message != "" %}
                {{ message }}
            {% endif %}
        </div>
    </div>
</body>
</html>
