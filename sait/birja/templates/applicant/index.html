<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-justify-content">
            <h2>Информация о людях, которые ищут работу</h2>
            {% for applicant, posts in applicants_posts.items %}
            <div class="card">
                <div class="card-head">
                    <p>Имя: {{ applicant.name }}, Статус: {{ applicant.condition }}</p>
                </div>
                <div class="card-body">
                    <p>Должности:</p>
                    {% for post in posts %}
                    <p>№ {{post.id}}. Название: {{post.post}}</p>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
